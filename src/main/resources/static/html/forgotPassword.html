<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare - Recuperar Senha</title>
    <link rel="icon" href="../css/logoazuldefinitiva.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> 
     <link rel="stylesheet" href="../css/forgotPassword.css">
     </head>

</head>
<body>
    <div class="form-container">
        <h2>Recuperar Senha</h2>
        <p>Informe o e-mail cadastrado para enviarmos as instruções de redefinição de senha.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Enviar Instruções
            </button>
        </form>
        
        <div id="forgotPasswordMessage" class="form-message" style="display: none;"></div>

        <a href="loginPaciente.html" class="back-to-login"><i class="fas fa-arrow-left"></i> Voltar para o Login</a>
    </div>
	<script src="../js/forgotPassword.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedCare</title>
    <link rel="icon" href="../css/logoazuldefinitiva.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> </head>
     <link rel="stylesheet" href="../css/loginPaciente.css">
</head>
<body>
    <div class="login-container">
        <i class="fas fa-user-circle" style="font-size: 3.5em; color: var(--primary-blue); margin-bottom: 20px;"></i>
        <h2>Login</h2>
        <p>Acesse sua conta MedCare.</p>

        <div id="loginMessage" class="form-message"></div>

        <form class="login-form" id="loginForm" method="post" action="/loginPaciente">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input name="email" type="email" id="email" placeholder="seuemail@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input name="password" type="password" id="password" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button><br>
            
        </form>
            <form action="/logout" method="post" >
            <button class="btn btn-secondary">Sou médico.</button>
            </form>
        <p class="link-options">
            <a href="forgotPassword.html">Esqueceu a senha?</a>
            <span class="separator">|</span>
            Ainda não tem conta? <a href="registro.html">Registre-se</a>
        </p>
        <p class="link-options"><a href="index.html">Voltar à Página Inicial</a></p>
    </div>

 
</body>
</html>
